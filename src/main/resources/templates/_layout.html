<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="de">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">FredBet</title>
		
		<link rel="shortcut icon" th:href="@{/favicon.ico}" />

		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/fontawesome.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/brands.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/solid.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="${@runtimeSettingsUtil.getSettings().getBootswatchThemeUrl()}" />
		<link rel="stylesheet" th:href="@{/lightbox/css/lightbox.min.css}" />
		<link rel="stylesheet" th:href="@{/css/custom.css}" />
		<link rel="stylesheet" th:href="@{/css/print.css}" media="print"/>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap-confirmation.min.js}"></script>
		<script type="text/javascript" th:src="@{/lightbox/js/lightbox.min.js}"></script>

		<!-- <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script> -->
		<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>

		<script>
			$(document).ready(function () {
				$('.dropright .dra').on("click", function (e) {

					e.stopPropagation();
					e.preventDefault();

					if (!$(this).next('ul').hasClass('show')) {
						$(this).next('ul').addClass('show');
					} else {
						$(this).next('ul').removeClass('show');
					}

				});

				// $('.dropright .dra').on("mouseout", function (e) {
				// 	$(this).next('ul').removeClass('show');
				// });
			});
		</script>

		<style>
			.dropright {
				position: relative;
			}

			.dropdown-menu li a {
				padding: 1px 20px;
			}
	
			.dropright .dropdown-menu {
				top: 0;
				left: 100%;
				margin-top: -1px;
			}
		</style>
	</head>
	<body>
		<nav th:replace="~{_navigation :: menu}"></nav>
		<div class="container" role="main">
			<div layout:fragment="content" th:remove="tag">Content Placeholder</div>
		</div>
		

		<th:block layout:fragment="scripts"></th:block>
	</body>
</html>
